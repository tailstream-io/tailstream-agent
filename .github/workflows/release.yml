name: Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22'

    - name: Run tests
      run: |
        cd agent
        go test ./...

    - name: Build binaries
      env:
        VERSION: ${{ github.ref_name }}
      run: ./build-linux.sh

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          dist/tailstream-agent-linux-amd64
          dist/tailstream-agent-linux-arm64
          dist/checksums.txt
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}